# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - windows
  - linux
  - osx

julia:
  - 1.2

notifications:
  email: false

addons:
  apt:
    packages:
      - python-matplotlib
      - python3-matplotlib

script:
  - julia -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder());
